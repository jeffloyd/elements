<input id="flatpickr-time" class="form-control" placeholder="Time" type="text">
<script>
$("#flatpickr-time").flatpickr({
  enableTime: true,
  noCalendar: true,
  time_24hr: true,
  locale: Object.assign({}, flatpickr.l10ns.default, {
    weekdays: {
      shorthand: ["Su", "Mo", "Tu", "We", "Th", "Fr", "Sa"],
    },
    rangeSeparator: " - "
  }),
  disableMobile: true
});
</script>
