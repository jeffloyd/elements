<div class="card">
  <input id="calendar" type="text" style="display: none"/>
</div>
<script>
$("#calendar").flatpickr({
  inline: true ,
  locale: Object.assign({}, flatpickr.l10ns.default, {
    weekdays: {
      shorthand: ["Su", "Mo", "Tu", "We", "Th", "Fr", "Sa"],
    },
    rangeSeparator: " - "
  }),
  disableMobile: true
});
</script>
