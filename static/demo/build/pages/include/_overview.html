<div class="row flex-column-reverse flex-lg-row">
  <div class="col-12 col-lg-9 col-xl-10 mb-3">
    <div class="e-panel card">
      <div class="card-body">
        <div class="card-title">
          <h6 class="mr-2"><span>Area Chart</span><small class="px-1">Visual Data</small></h6>
        </div>
        <div class="mt-3">
          <canvas id="area-triple-chart" height="190"></canvas>
          <script>
            new Chart(document.getElementById("area-triple-chart"), {
              type: 'line',
              data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Dataset 1',
                    borderColor: 'rgba(87, 228, 198, 0.7)',
                    backgroundColor: 'rgba(87, 228, 198, 0.6)',
                    borderWidth: 2,
                    pointRadius: 0,
                    data: [10, 5, 10, 5, 20, 10, 5, 35, 15, 25, 10, 15],
                  },
                  {
                    label: 'Dataset 3',
                    borderColor: 'rgba(255, 146, 139, 0.7)',
                    backgroundColor: 'rgba(255, 146, 139, 0.6)',
                    borderWidth: 2,
                    pointRadius: 0,
                    data: [20, 35, 35, 25, 75, 40, 85, 10, 45, 15, 25, 10],
                  },
                  {
                    label: 'Dataset 2',
                    borderColor: 'rgba(60, 145, 218, 0.7)',
                    backgroundColor: 'rgba(60, 145, 218, 0.6)',
                    borderWidth: 2,
                    pointRadius: 0,
                    data: [30, 80, 50, 60, 35, 10, 0, 5, 20, 40, 70, 40],
                  }
                ]
              },
              options: {
                maintainAspectRatio: false,
                legend: {
                  display: false
                },
                scales: {
                  xAxes: [{
                    gridLines: {
                      display: true,
                      color: 'rgb(240, 240, 240)',
                      drawBorder: false
                    }
                  }],
                  yAxes: [{
                    gridLines: {
                      display: true,
                      color: 'rgb(240, 240, 240)',
                      zeroLineColor: 'rgb(240, 240, 240)',
                      drawTicks: false
                    },
                    ticks: {
                      display: false
                    }
                  }]
                }
              }
            });
          </script>

        </div>
      </div>
    </div>
  </div>
  <div class="col-12 col-lg-3 col-xl-2">
    <div class="row">
      <div class="col col-lg-12">
        <div class="e-metric card mb-3">
          <div class="card-body">
            <div class="e-metric__main">
              <span class="e-metric__ico fa-stack"><i class="fa fa-circle fa-stack-2x text-light"></i><i class="fa fa-stack-1x fa-user"></i></span>
              <div class="e-metric__text px-2">
                <span class="e-metric__value h5 m-0">3,200</span>
                <div class="e-metric__title"><small class="text-muted">Users</small></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col col-lg-12">
        <div class="e-metric card mb-3">
          <div class="card-body">
            <div class="e-metric__main">
              <span class="e-metric__ico fa-stack"><i class="fa fa-circle fa-stack-2x text-light"></i><i class="fa fa-stack-1x fa-tag"></i></span>
              <div class="e-metric__text px-2">
                <span class="e-metric__value h5 m-0">1,300</span>
                <div class="e-metric__title"><small class="text-muted">Tickets</small></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col col-lg-12">
        <div class="e-metric card mb-3">
          <div class="card-body">
            <div class="e-metric__main">
              <span class="e-metric__ico fa-stack"><i class="fa fa-circle fa-stack-2x text-light"></i><i class="fa fa-stack-1x fa-usd"></i></span>
              <div class="e-metric__text px-2">
                <span class="e-metric__value h5 m-0">8,400</span>
                <div class="e-metric__title"><small class="text-muted">Income</small></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col col-sm-6 col-xl-4 mb-3">
    <div class="e-panel card">
      <div class="card-body">
        <div class="card-title">
          <h6 class="mr-2"><span>Horizontal Bar</span><small class="px-1"></small></h6>
        </div>
        <div class="mt-3">
          <canvas id="horizontal-bar-dual-chart" height="223"></canvas>
          <script>
            new Chart(document.getElementById("horizontal-bar-dual-chart"), {
              type: 'horizontalBar',
              data: {
                labels: ['Vue', 'Angular', 'React', 'Ember'],
                datasets: [{
                    label: 'One',
                    backgroundColor: 'rgba(87, 228, 198, 0.8)',
                    data: [35, 25, 40, 20]
                  },
                  {
                    label: 'Two',
                    backgroundColor: 'rgba(60, 145, 218, 0.7)',
                    data: [40, 15, 35, 30]
                  }
                ]
              },
              options: {
                maintainAspectRatio: false,
                legend: {
                  display: false
                },
                scales: {
                  xAxes: [{
                    ticks: {
                      beginAtZero: true
                    },
                  }],
                  yAxes: [{
                    categoryPercentage: 0.6,
                    barPercentage: 0.8,
                  }]
                },
              }
            });
          </script>

        </div>
      </div>
    </div>
  </div>
  <div class="col col-sm-6 col-xl-4 mb-3">
    <div class="e-panel card">
      <div class="card-body">
        <div class="card-title">
          <h6 class="mr-2"><span>Line Chart</span><small class="px-1"></small></h6>
        </div>
        <div class="mt-3">
          <canvas id="area-sharp-chart" height="223"></canvas>
          <script>
            new Chart(document.getElementById("area-sharp-chart"), {
              type: 'line',
              data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                  borderWidth: 1,
                  borderColor: 'rgba(255, 146, 139, 0.8)',
                  backgroundColor: 'rgba(255, 146, 139, 0.4)',
                  pointBackgroundColor: 'rgba(255, 146, 139, 0.8)',
                  radius: 0,
                  data: [-60, 20, -40, 40, -20, 60],
                  label: 'Dataset',
                  fill: 'origin',
                }]
              },
              options: {
                maintainAspectRatio: false,
                legend: {
                  display: false
                },
                maintainAspectRatio: false,
                spanGaps: false,
                elements: {
                  line: {
                    tension: 0.000001
                  }
                },
                scales: {
                  yAxes: [{
                    ticks: {
                      min: -80,
                      max: 80,
                      stepSize: 40,
                      padding: 10,
                      display: false
                    },
                    gridLines: {
                      display: true,
                      color: 'rgba(0, 0, 0, 0.05)',
                      zeroLineColor: 'rgba(255, 146, 139, 0.8)',
                      drawTicks: false
                    },
                  }],
                  xAxes: [{
                    ticks: {
                      autoSkip: false
                    },
                    gridLines: {
                      display: true,
                      color: 'rgba(0, 0, 0, 0.05)'
                    }
                  }]
                }
              }
            });
          </script>

        </div>
      </div>
    </div>
  </div>
  <div class="col col-sm-12 col-xl-4 mb-3">
    <div class="e-panel card">
      <div class="card-body">
        <div class="card-title">
          <h6 class="mr-2"><span>Donut Chart</span><small class="px-1"></small></h6>
        </div>
        <div class="mt-3">
          <canvas id="donut-chart" height="223"></canvas>
          <script>
            new Chart(document.getElementById("donut-chart"), {
              type: 'doughnut',
              data: {
                labels: ['Mon', 'Tue', 'Wed'],
                datasets: [{
                  label: 'Donut',
                  backgroundColor: [
                    'rgba(255, 146, 139, 0.8)',
                    'rgba(87, 228, 198, 0.8)',
                    'rgba(60, 145, 218, 0.7)'
                  ],
                  hoverBorderColor: '#fff',
                  data: [5, 10, 8]
                }]
              },
              options: {
                maintainAspectRatio: false,
                legend: {
                  position: 'bottom',
                  labels: {
                    usePointStyle: true,
                    padding: 20
                  }
                }
              }
            });
          </script>

        </div>
      </div>
    </div>
  </div>
</div>
