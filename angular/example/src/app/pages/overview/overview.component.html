<layout-default>
  <div class="row flex-column-reverse flex-lg-row">
    <div class="col-12 col-lg-9 col-xl-10 mb-3">
      <e-panel [title]="'Area Chart'" [subtitle]="'Visual Data'">
        <div class="mt-3">
          <chart-area-triple [height]="190"></chart-area-triple>
        </div>
      </e-panel>
    </div>
    <div class="col-12 col-lg-3 col-xl-2">
      <div class="row">
        <div class="col col-lg-12">
          <div class="mb-3">
            <e-metric [title]="'Users'" [value]="3200 | number" icon="fa-user"></e-metric>
          </div>
        </div>
        <div class="col col-lg-12">
          <div class="mb-3">
            <e-metric [title]="'Tickets'" [value]="1300 | number" icon="fa-tag"></e-metric>
          </div>
        </div>
        <div class="col col-lg-12">
          <div class="mb-3">
            <e-metric [title]="'Income'" [value]="8400 | number" icon="fa-usd"></e-metric>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col col-sm-6 col-xl-4 mb-3">
      <e-panel [title]="'Horizontal Bar'">
        <div class="mt-3">
          <chart-bar-horizontal-dual [height]="200"></chart-bar-horizontal-dual>
        </div>
      </e-panel>
    </div>
    <div class="col col-sm-6 col-xl-4 mb-3">
      <e-panel [title]="'Line Chart'">
        <div class="mt-3">
          <chart-area-sharp [height]="200"></chart-area-sharp>
        </div>
      </e-panel>
    </div>
    <div class="col col-sm-12 col-xl-4 mb-3">
      <e-panel [title]="'Donut Chart'">
        <div class="mt-3">
          <chart-donut [height]="200"></chart-donut>
        </div>
      </e-panel>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 mb-3">
      <table-basic></table-basic>
    </div>
  </div>
</layout-default>
