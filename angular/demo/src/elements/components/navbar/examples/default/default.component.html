<e-navbar [class]="'px-lg-4'" [title]="'TITLE'">
  <div brand>
    <a class="e-logo mx-4" href="" (click)="$event.preventDefault()">
      <span>Elements <small>stay simple</small></span>
    </a>
  </div>
  <div class="d-md-flex" collapse>
    <ul class="navbar-nav mr-auto py-3 py-md-0">
      <li class="nav-item active">
        <a class="nav-link" href="" (click)="$event.preventDefault()">Overview</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="" (click)="$event.preventDefault()">Bootstrap</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="" (click)="$event.preventDefault()">Pages</a>
      </li>
    </ul>
    <form class="form-inline d-md-none d-lg-flex" (submit)="$event.preventDefault()">
      <div class="input-with-ico">
        <i class="input-ico fa fa-fw fa-search"></i>
        <input class="form-control form-control-rounded" type="search" placeholder="Search">
      </div>
    </form>
  </div>
  <div actions>
    <ul class="navbar-nav flex-nowrap flex-row">
      <li class="nav-item d-none d-md-inline-block">
        <a class="nav-link" href="" (click)="$event.preventDefault()">
          <i class="fa fa-bell"></i>
        </a>
      </li>
      <li class="nav-item" ngbDropdown placement="bottom-right">
        <a class="nav-link" href="" (click)="$event.preventDefault()" ngbDropdownToggle>
          <span class="d-none d-md-inline">Morty Smith</span>
          <span class="d-md-none fa fa-user-circle"></span>
        </a>
        <div ngbDropdownMenu>
          <a class="dropdown-item d-md-none" href="" (click)="$event.preventDefault()">
            <div class="d-flex justify-content-between align-items-center">
              <span>Alerts</span>
              <span class="badge badge-danger">3</span>
            </div>
          </a>
          <a class="dropdown-item" href="" (click)="$event.preventDefault()">Profile</a>
          <a class="dropdown-item" href="" (click)="$event.preventDefault()">Settings</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="" (click)="$event.preventDefault()">Logout</a>
        </div>
      </li>
    </ul>
  </div>
</e-navbar>
