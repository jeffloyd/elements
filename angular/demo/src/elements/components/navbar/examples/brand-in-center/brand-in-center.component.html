<e-navbar [class]="'px-lg-4'" [title]="'TITLE'" brandInCenter={{true}}>
  <div brand>
    <a class="e-logo mx-4 my-2" href="" (click)="$event.preventDefault()">
      <span>Elements <small>stay simple</small></span>
    </a>
  </div>
  <div collapse>
    <ul class="navbar-nav pt-3 pt-md-0">
      <li class="nav-item active">
        <a class="nav-link" href="" (click)="$event.preventDefault()">Overview</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="" (click)="$event.preventDefault()">Bootstrap</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="" (click)="$event.preventDefault()">Pages</a>
      </li>
    </ul>
  </div>
  <div actions>
    <form class="form-inline" (submit)="$event.preventDefault()">
      <div class="input-with-ico">
        <i class="input-ico fa fa-fw fa-search"></i>
        <input class="form-control form-control-rounded" type="search" placeholder="Search" style="max-width: 170px">
      </div>
    </form>
  </div>
</e-navbar>
